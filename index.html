<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=yes">
    <link rel="stylesheet" href="home.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
        integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
        crossorigin="anonymous"></script>
    <title>mushroom classification</title>

</head>

<body>
    <div class="prediction m-0 p-0">
        <div class="col-12 img-fluid m-0 p-0">
            <div class="row m-0 p-0">
                <img class="img-fluid w-100" style="height:350px; "
                    src="https://cdn.britannica.com/90/236590-050-27422B8D/Close-up-of-mushroom-growing-on-field.jpg"
                    alt="">
            </div>
        </div>
        <div class="row p-5 d-flex justify-content-center bg-muted m-0 p-0">
            <h1 class="text-success mb-4 text-center"><b>Mushroom Prediction</b></h1>
            <hr>
            <div class="col-11 text-dark">
                <form action="\predict" method="POST">
                    <div class="row  mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="cap-shape">Shape of Cap:</label></div>
                                <!-- <div class="col-4"><input type="number" name="cap-shape" placeholder="00"
                                        required="required" /></div> -->
                                <div class="col-4">
                                    <select class="form-select" aria-label="Default select example" name="cap-shape"  >
                                        <option value="0" selected>Bell</option>
                                        <option value="1">Conical</option>
                                        <option value="2">Flat</option>
                                        <option value="3">Knobbed</option>
                                        <option value="4">Sunken</option>
                                        <option value="5">Convex</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="cap-surface">Types of cap-surface:</label></div>
                                <!-- <div class="col-4"> <input type="number" name="cap-surface" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="cap-surface"  >
                                                <option value="0" selected>Fibrous</option>
                                                <option value="1">Grooves</option>
                                                <option value="2">Smooth</option>
                                                <option value="3">Scaly</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="cap-color">Types of cap-color:</label></div>
                                <!-- <div class="col-4"> <input type="number" name="cap-color" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="cap-color"  >
                                                <option value="0" selected>Buff</option>
                                                <option value="1">Cinnamon</option>
                                                <option value="2">Red</option>
                                                <option value="3">Gray</option>
                                                <option value="4">Brown</option>
                                                <option value="5">Pink</option>
                                                <option value="6">Green</option>
                                                <option value="7">Purple</option>
                                                <option value="8">White</option>
                                                <option value="9">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="bruises">Type of bruises:</label></div>
                                <!-- <div class="col-4"><input type="number" name="bruises" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="bruises"  >
                                                <option value="0" selected>Bruises</option>
                                                <option value="1">No</option>                                                                                              
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="odor">Types of odor:</label></div>
                                <!-- <div class="col-4"><input type="number" name="odor" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="odor"  >
                                                <option value="0" selected>Almond</option>
                                                <option value="1">Creosote</option>                                                                                              
                                                <option value="2">Foul</option>                                                                                              
                                                <option value="3">Anise</option>                                                                                              
                                                <option value="4">Musty</option>                                                                                              
                                                <option value="5">None</option>                                                                                              
                                                <option value="6">Pungent</option>                                                                                              
                                                <option value="7">Spicy</option>                                                                                              
                                                <option value="8">Fishy</option>                                                                                              
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="gill-attachment">Types of gill-attachment:</label></div>
                                <!-- <div class="col-4"><input type="number" name="gill-attachment" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="gill-attachment" >
                                                <option value="0" selected>Attached</option>
                                                <option value="1">Free</option>                                                                                                                                                                                           
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="gill-spacing">Types of gill-spacing:</label></div>
                                <!-- <div class="col-4"><input type="number" name="gill-spacing" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="gill-spacing" >
                                                <option value="0" selected>Close</option>
                                                <option value="1">Crowded</option>                                                                                                                                                                                           
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"> <label for="gill-size">Types of gill-size:</label></div>
                                <!-- <div class="col-4"><input type="number" name="gill-size" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="gill-size">
                                                <option value="0" selected>Broad</option>
                                                <option value="1">Narrow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="gill-color">Types of gill-color:</label></div>
                                <!-- <div class="col-4"><input type="number" name="gill-color" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="gill-color">
                                                <option value="0" selected>Buff</option>
                                                <option value="1">Red</option>
                                                <option value="2">Gray</option>
                                                <option value="3">Chocolate</option>
                                                <option value="4">Black</option>
                                                <option value="5">Brown</option>
                                                <option value="6">Orange</option>
                                                <option value="7">Pink</option>
                                                <option value="8">Green</option>
                                                <option value="9">Purple</option>
                                                <option value="10">White</option>
                                                <option value="11">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="stalk-shape">Type of stalk shape:</label></div>
                                <!-- <div class="col-4"><input type="number" name="stalk-shape" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example" name="stalk-shape">
                                                <option value="0" selected>Enlarging</option>
                                                <option value="1">Tapering</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="stalk-root">Stalk-root:</label></div>
                                <!-- <div class="col-4"><input type="number" name="stalk-root" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example"
                                                name="stalk-root">
                                                <option value="0" selected>Bulbous</option>
                                                <option value="1">Club</option>
                                                <option value="2">Equal</option>
                                                <option value="3">Rooted</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label
                                        for="stalk-surface-above-ring">Stalk-surface-above-ring:</label></div>
                                <!-- <div class="col-4"><input type="number" name="stalk-surface-above-ring" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example"
                                                name="stalk-surface-above-ring">
                                                <option value="0" selected>Fibrous</option>
                                                <option value="1">Silky</option>
                                                <option value="2">Smooth</option>
                                                <option value="3">Scaly</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"> <label
                                        for="stalk-surface-below-ring">Stalk-surface-below-ring:</label></div>
                                <!-- <div class="col-4"><input type="number" name="stalk-surface-below-ring" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example"
                                                name="stalk-surface-below-ring">
                                                <option value="0" selected>Fibrous</option>
                                                <option value="1">Silky</option>
                                                <option value="2">Smooth</option>
                                                <option value="3">Scaly</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="stalk-color-above-ring">Stalk-color-above-ring:</label>
                                </div>
                                <!-- <div class="col-4"><input type="number" name="stalk-color-above-ring" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example"
                                                name="stalk-color-above-ringg">
                                                <option value="0" selected>Buff</option>
                                                <option value="1">Cinnamon</option>
                                                <option value="2">Red</option>
                                                <option value="3">Gray</option>
                                                <option value="4">Brown</option>
                                                <option value="5">Orange</option>
                                                <option value="6">Pink</option>
                                                <option value="7">White</option>
                                                <option value="8">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="stalk-color-below-ring">Stalk-color-below-ring:</label>
                                </div>
                                <!-- <div class="col-4"><input type="number" name="stalk-color-below-ring" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select" aria-label="Default select example"
                                                name="stalk-color-below-ring">
                                                <option value="0" selected>Buff</option>
                                                <option value="1">Cinnamon</option>
                                                <option value="2">Red</option>
                                                <option value="3">Gray</option>
                                                <option value="4">Brown</option>
                                                <option value="5">Orange</option>
                                                <option value="6">Pink</option>
                                                <option value="7">White</option>
                                                <option value="8">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="veil-color">Veil-color:</label></div>
                                <!-- <div class="col-4"><input type="number" name="veil-color" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example" name="veil-color">
                                                <option value="0" selected>Brown</option>
                                                <option value="1">Orange</option>
                                                <option value="2">White</option>
                                                <option value="3">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="ring-number">Ring-number:</label></div>
                                <!-- <div class="col-4"><input type="number" name="ring-number" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example"
                                                name="ring-number">
                                                <option value="0" selected>None</option>
                                                <option value="1">One</option>
                                                <option value="2">Two</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="ring-type">Ring-type:</label></div>
                                <!-- <div class="col-4"><input type="number" name="ring-type" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example"
                                                name="ring-type">
                                                <option value="0" selected>Evanescent</option>
                                                <option value="1">Flaring</option>
                                                <option value="2">Large</option>
                                                <option value="3">None</option>
                                                <option value="4">Pendant</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="spore-print-color">Spore-print-color:</label></div>
                                <!-- <div class="col-4"><input type="number" name="spore-print-color" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example"
                                                name="spore-print-color">
                                                <option value="0" selected>Buff</option>
                                                <option value="1">Chocolate</option>
                                                <option value="2">Black</option>
                                                <option value="3">Brown</option>
                                                <option value="4">Orange</option>
                                                <option value="5">Green</option>
                                                <option value="6">Purple</option>
                                                <option value="7">White</option>
                                                <option value="8">Yellow</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="population">Population:</label></div>
                                <!-- <div class="col-4"><input type="number" name="population" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example"
                                                name="population">
                                                <option value="0" selected>Abundant
                                                </option>
                                                <option value="1">Clustered</option>
                                                <option value="2">Numerous</option>
                                                <option value="3">Scattered</option>
                                                <option value="4">Several</option>
                                                <option value="5">Solitary</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                        <div class="col-4">
                            <div class="row">
                                <div class="col-6"><label for="habitat">Habitat:</label></div>
                                <!-- <div class="col-4"><input type="number" name="habitat" placeholder="00"
                                        required="required" /></div> -->
                                        <div class="col-4">
                                            <select class="form-select"
                                                aria-label="Default select example"
                                                name="habitat">
                                                <option value="0" selected>Woods
                                                </option>
                                                <option value="1">Grasses</option>
                                                <option value="2">Leaves</option>
                                                <option value="3">Meadows</option>
                                                <option value="4">Paths</option>
                                                <option value="5">Urban</option>
                                                <option value="6">Waste</option>
                                            </select>
                                        </div>
                            </div>
                        </div>
                    </div>
                    <div class="row d-flex justify-content-between">
                        <div class="col-4">
                            <h5 class="text-danger">
                                <p>{{ prediction_text }}</p>
                            </h5>
                        </div>
                        <div class="col-2">
                            <button id="login-button" class="btn btn-primary"
                                style="vertical-align:middle">PREDICT</button>
                            <a class="btn btn-danger" href="/">
                                Reset
                            </a>
                        </div>
                    </div>

                    <h2 style="color: #0c0a0a  ">
                        <!-- <center> {{result}} </center> -->
                    </h2>


                </form>
            </div>
        </div>


        <div class="content">


        </div>


    </div>

</body>

</html>
